# render.yaml â€” Render deployment blueprint
# This file tells Render how to set up your app and database automatically

databases:
  - name: 8k-analyzer-db
    plan: free
    databaseName: filings

services:
  - type: web
    name: 8k-analyzer
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python -c "import pg8000; print('pg8000 OK')"
    startCommand: gunicorn app:app --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: 8k-analyzer-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # You'll enter this manually in the Render dashboard
      - key: SECRET_KEY
        sync: false  # Random string for Flask sessions (e.g. "myapp-secret-2026")
      - key: TRIAL_CODE
        sync: false  # Access code you give to trial users (e.g. "TRIAL-8K-2026")
      - key: TRIAL_EXPIRES
        sync: false  # Expiry date in YYYY-MM-DD format (e.g. "2026-03-15")
