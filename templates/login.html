{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">8-K Filing Analyzer</h4>
                <p class="text-muted text-center mb-4">Enter your access code to continue.</p>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="access_code" class="form-label">Access Code</label>
                        <input type="text" class="form-control" id="access_code"
                               name="access_code" placeholder="Enter your code"
                               autofocus required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enter</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
